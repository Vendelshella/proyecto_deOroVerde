<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deOroVerde</title>
    <style>

        body{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        /* NAVEGADOR */
        header{
            background: linear-gradient(to left, rgb(186, 226, 107) 10%, white);
            display: flex;
            align-items: center;
            position: relative;
        }
        #logohead{
            display: flex;
            width: 20%;
            height: 5%;
        }
        .checkbox, .icons{
            opacity: 0;
            visibility: hidden;
            width: 20px;
        }
        @media screen and (max-width: 650px){
            #logohead{
                width: 25%;
                height: 10%;
            }
            .divnav{
                opacity: 0;
                visibility: hidden;
                position: absolute;
                left: 20%;
                transition: 0.3s;
            }
            .checkbox{
                opacity: 0;
                visibility: visible;
                margin-left: 90%;
                position: absolute;
                width: 5%;
                cursor: pointer;
            }
            .icons{
                opacity: 1;
                visibility: visible;
                margin-left: 90%;
                position: absolute;
                width: 5%;
            }
            .icons{
                pointer-events: none;
            }
            .checkbox:checked ~ .divnav{
                opacity: 1;
                visibility: visible;
            }
            .icons.close{
                display: none;
            }
            .checkbox:checked ~ .icons.open{
                display: none;
            }
            .checkbox:checked ~ .icons.close{
                display: block;
            }
            .nav{
                margin-top: 4%;
                position: absolute;
                right: 0;
                background-color: rgb(186, 226, 107);
                padding: 0% 3%;
            }
            nav ul{
                flex-direction: column;
            }
            nav ul li{
                width: 100%;
                font-size: 70%;
                margin: 5% 0%;
            }
            nav ul li:hover{
                background-color: rgb(147, 173, 98);
            }
            nav ul li a{
                margin: 50% 0%;
            }
        }
        #divnav{
            margin: auto;
            padding: 0;
            width: 80%;
        }
        nav ul{
            list-style: none;
            display: flex;
            align-items: center;
            padding: 0;
            justify-content: flex-end;
        }
        nav ul li{
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            padding: 1% 2%;
            text-decoration: none;
            transition: 0.2s;
        }
        nav ul li:hover{
            transform: scale(1.1);
            background-color: rgb(147, 173, 98);
        }
        nav ul li a{
            text-decoration: none;
            color:rgb(5, 41, 5);
            font-size: 110%;
        }
        /* FIN NAVEGADOR */

        .arbol{
            background-image: url(images/plant1nest.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .imgcatalogo{
            margin-left: 65%;
            margin-top: 45%;
            width: 35%;
        }
        .imgpedido{
            margin-left: 40%;
            margin-top: 10%;
            width: 35%;
        }
        .imggaleria{
            margin-left: 30%;
            margin-top: 15%;
            width: 35%;
        }
        .imgvolver{
            margin-left: 65%;
            margin-top: 5%;
            margin-bottom: 10%;
            width: 35%;
        }
        .contacto{
            background-color: rgb(186, 226, 107);
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            color:rgb(5, 41, 5);
            padding-top: 1%;
        }
        /* ANIMACION ENLACES ARBOL */
        .cuadro{
            opacity: 0;
            animation: scale(0);
            transform: 0.6s ease-in 0.3s;
            transition: 1s;

            /*custom properties*/
            --opacity: 1;
            --transform: scale(1);
        }
        .unset{
            opacity: var(--opacity);
            transform: var(--transform);
        }
    </style>
    <script>
        window.addEventListener('load', function (){
            const images = document.querySelectorAll('.enlaceCuadro');
            
            function triggerAnimation(entries){
                entries.forEach(function(entry){

                    const image = entry.target.querySelector('img');

                    image.classList.toggle('unset', entry.isIntersecting);
                    /*.isIntersecting true, nos dice que la imagen es visible en el viewport*/
                    /*image.classList.add('unset', entry.isIntersecting);*/
                });
            }
            /*configuracion visibilidad en el viewport*/
            const options ={
                root: null,
                rootMargin: "0px",
                threshold: 1/*imagen totalmente visible en el viewport*/
            }

            const observer = new IntersectionObserver(triggerAnimation, options);

            images.forEach(function (image){
                observer.observe(image);
            })
        })

    </script>
</head>
<body>
    <header>
        <img id="logohead" src="images/logo.png" alt="deOroVerde">
        <input type="checkbox" class="checkbox">
        <img class="icons open" src="images/menu-hamb.png" alt="">
        <img class="icons close" src="images/simbolo-x.png" alt="">
        <div id="divnav" class="divnav">
            <nav id="nav" class="nav">
                <ul>
                    <li id="inicio"><a href="#">Inicio</a></li>
                    <li><a href="documentos_proyecto/Información deOroVerde.pdf">Catálogo</a></li>
                    <li><a href="realizar_pedido.html">Realizar pedido</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="arbol" id="arbol">
        <a class="enlaceCuadro" href="documentos_proyecto/Información deOroVerde.pdf"><img class="imgcatalogo cuadro" id="imgcatalogo" src="images/frame_catalogo.png" width="50%" alt="Inicio" ></a>
        <a class="enlaceCuadro" href="realizar_pedido.html"><img class="imgpedido cuadro" id="imgpedido cuadro" src="images/frame_realizar_pedido.png" width="50%" alt="Inicio" ></a>
        <a class="enlaceCuadro" href="galeria.html"><img class="imggaleria cuadro" id="imggaleria" src="images/frame_galeria.png" width="50%" alt="Inicio" ></a>
        <a class="enlaceCuadro" href="#inicio"><img class="imgvolver cuadro" id="imgvolver" src="images/frame_volver_inicio.png" width="50%" alt="Inicio" ></a>
        
    </section>
    <footer class="contacto">
        <h2 id="contacto">Contacto</h2>
        <p>Aquí va el contacto y las RRSS</p>
        <br>
    </footer>
    
</body>
</html>
