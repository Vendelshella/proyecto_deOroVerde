<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deOroVerde</title>
    <script>
        const nav = document.querySelector("#nav");
        const abrir = document.querySelector("#abrirmenu");
        const cerrar = document.querySelector("#cerrarmenu");

        abrir.addEventListener("click", () => {
            nav.classList.add("visible");
        })
        cerrar.addEventListener("click", () => {
            nav.classList.remove("visible");
        })
    </script>
    <style>

        body{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        header{
            background-color: rgb(186, 226, 107);
            display: flex;
            align-items: center;
        }
        #logohead{
            display: flex;
            width: 25%;
            height: 10%;
        }
        #abrirmenu, #cerrarmenu{
            display: none;
        }
        @media screen and (max-width: 550px){
            #abrirmenu, #cerrarmenu{
                display: block;
                margin-left: 25%;
            }
            .nav{
                opacity: 0;
                visibility: hidden;
                position: absolute;
                top: 5%;
                right: 0;
                background-color: rgb(186, 226, 107);
                padding: 3%;
            }

            .nav.visible{
                opacity: 1;
                visibility: visible;
            }
            nav ul{
                flex-direction: column;
            }
            nav ul li{
                width: 100%;
                margin: 20%;
            }
            nav ul li:hover{
                background-color: rgb(147, 173, 98);
            }
        }
        #divnav{
            margin: 0;
            padding: 0;
            width: 80%;
        }

        nav ul{
            list-style: none;
            display: flex;
            align-items: center;
            padding: 0;
            justify-content: flex-end;
        }
        nav ul li{
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            padding: 5%;
            padding: 3%;
            margin: 0%;
            text-decoration: none;
            transition: 0.2s;

        }
        nav ul li:hover{
            transform: scale(1.1);
            background-color: rgb(147, 173, 98);
        }
        nav ul li a{
            text-decoration: none;
            color:rgb(5, 41, 5);
            font-size: 100%;
        }
        #arbol{
            background-image: url(images/plant1nest.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        #imgcatalogo{
            margin-left: 65%;
            margin-top: 35%;
            width: 35%;
        }
        #imgpedido{
            margin-left: 45%;
            margin-top: 15%;
            width: 35%;
        }
        #imggaleria{
            margin-left: 30%;
            margin-top: 20%;
            width: 35%;
        }
        #imgvolver{
            margin-left: 60%;
            margin-top: 5%;
            width: 35%;
        }
        #contacto{
            background-color: rgb(186, 226, 107);
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            color:rgb(5, 41, 5);

        }

    </style>
</head>
<body>
    <header>
        <img id="logohead" src="images/logo.png" alt="deOroVerde">
        <button id="abrirmenu">Abrir</button>
        <div id="divnav">
        <nav id="nav" class="nav">
            <button id="cerrarmenu">Cerrar</button>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="">Realizar pedido</a></li>
                <!--hacer un apartado donde se pueda subir la imagen a imprimir y el tamaño del papel-->
                <li><a href="">Galería</a></li>
                <li><a href="">Contacto</a></li>
                
            </ul>
        </nav>
        </div>
    </header>
    <section>
       
    </section>
    <section id="arbol">
        <a href="documentos_proyecto/Información deOroVerde.pdf"><img id="imgcatalogo" src="images/frame_catalogo.png" width="50%" alt="Inicio" ></a>
        <a href="#"><img id="imgpedido" src="images/frame_realizar_pedido.png" width="50%" alt="Inicio" ></a>
        <a href="#"><img id="imggaleria" src="images/frame_galeria.png" width="50%" alt="Inicio" ></a>
        <a href="#"><img id="imgvolver" src="images/frame_volver_inicio.png" width="50%" alt="Inicio" ></a>

        <br>

        <br>
        <br>

        <br>

    <footer id="contacto">
        <h1>Contacto</h1>
        <p>Aquí va el contacto y las RRSS</p>

</body>
</html>
