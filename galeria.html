<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>deOroVerde</title>
    <style>
        body{
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            color:rgb(5, 41, 5);
        }

        /* NAVEGADOR */
        header{
            background-color: rgb(186, 226, 107);
            display: flex;
            align-items: center;
            position: relative;
        }
        #logohead{
            display: flex;
            width: 20%;
            height: 5%;
        }
        .checkbox, .icons{
            opacity: 0;
            visibility: hidden;
            width: 20px;
        }
        @media screen and (max-width: 650px){
            #logohead{
                width: 25%;
                height: 10%;
            }
            .divnav{
                opacity: 0;
                visibility: hidden;
                position: absolute;
                left: 20%;
                transition: 0.3s;
            }
            .checkbox{
                opacity: 0;
                visibility: visible;
                margin-left: 90%;
                position: absolute;
                width: 5%;
                cursor: pointer;
            }
            .icons{
                opacity: 1;
                visibility: visible;
                margin-left: 90%;
                position: absolute;
                width: 5%;
            }
            .icons{
                pointer-events: none;
            }
            .checkbox:checked ~ .divnav{
                opacity: 1;
                visibility: visible;
            }
            .icons.close{
                display: none;
            }
            .checkbox:checked ~ .icons.open{
                display: none;
            }
            .checkbox:checked ~ .icons.close{
                display: block;
            }
            .nav{
                margin-top: 4%;
                position: absolute;
                right: 0;
                background-color: rgb(186, 226, 107);
                padding: 0% 3%;
            }
            nav ul{
                flex-direction: column;
            }
            nav ul li{
                width: 100%;
                font-size: 70%;
                margin: 5% 0%;
            }
            nav ul li:hover{
                background-color: rgb(147, 173, 98);
            }
            nav ul li a{
                margin: 50% 0%;
            }
        }
        #divnav{
            margin: auto;
            padding: 0;
            width: 80%;
        }
        nav ul{
            list-style: none;
            display: flex;
            align-items: center;
            padding: 0;
            justify-content: flex-end;
        }
        nav ul li{
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            padding: 1% 2%;
            text-decoration: none;
            transition: 0.2s;
        }
        nav ul li:hover{
            transform: scale(1.1);
            background-color: rgb(147, 173, 98);
        }
        nav ul li a{
            text-decoration: none;
            color:rgb(5, 41, 5);
            font-size: 110%;
        }
        /* FIN NAVEGADOR */
        section{
            text-align: center;
        }
        h1{
            font-size: 200%;
        }
        /* SLIDER */
        .slider{
            width: 50%;
            margin-bottom: 10%;
        }
        /* GALERIA */
        .fotos{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 150px;
            grid-gap: 1%;
        }
        a img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin: 1%;
            transition: 0.3s;
        }
        .horizontal{
            grid-column-start: span 2;
        }
        .vertical{
            grid-row-start: span 2;
        }
        .fotos img:hover{
            transform: scale(2);
        }
        /*METER MEDIA QUERY*/
        @media screen and (max-width: 650px) {
            .fotos img{
                display: grid;
            }
        }
    </style>
    
</head>

                images[2] = 'galeria_deOroVerde/slider/Flores.jpg';

                function changePictures(){
                    
                    document.slider.src = images[index];

                    if(index < images.length-1){
                        index++;
                    }else{
                        index = 0;
                    }
                }
                setInterval(changePictures, 2000);
