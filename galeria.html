<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deOroVerde</title>
    <style>
        body{
            margin: 0;
            padding:0;
            box-sizing: border-box;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            color:rgb(5, 41, 5);
        }

        /* NAVEGADOR */
        header{
            background-color: rgb(186, 226, 107);
            display: flex;
            align-items: center;
            position: relative;
        }
        #logohead{
            display: flex;
            width: 20%;
            height: 5%;
        }
        .checkbox, .icons{
            opacity: 0;
            visibility: hidden;
            width: 20px;
        }
        @media screen and (max-width: 650px){
            #logohead{
                width: 25%;
                height: 10%;
            }
            .divnav{
                opacity: 0;
                visibility: hidden;
                position: absolute;
                left: 20%;
                transition: 0.3s;
            }
            .checkbox{
                opacity: 0;
                visibility: visible;
                margin-left: 90%;
                position: absolute;
                width: 5%;
                cursor: pointer;
            }
            .icons{
                opacity: 1;
                visibility: visible;
                margin-left: 90%;
                position: absolute;
                width: 5%;
            }
            .icons{
                pointer-events: none;
            }
            .checkbox:checked ~ .divnav{
                opacity: 1;
                visibility: visible;
            }
            .icons.close{
                display: none;
            }
            .checkbox:checked ~ .icons.open{
                display: none;
            }
            .checkbox:checked ~ .icons.close{
                display: block;
            }
            .nav{
                margin-top: 4%;
                position: absolute;
                right: 0;
                background-color: rgb(186, 226, 107);
                padding: 0% 3%;
            }
            nav ul{
                flex-direction: column;
            }
            nav ul li{
                width: 100%;
                font-size: 70%;
                margin: 5% 0%;
            }
            nav ul li:hover{
                background-color: rgb(147, 173, 98);
            }
            nav ul li a{
                margin: 50% 0%;
            }
        }
        #divnav{
            margin: auto;
            padding: 0;
            width: 80%;
        }
        nav ul{
            list-style: none;
            display: flex;
            align-items: center;
            padding: 0;
            justify-content: flex-end;
        }
        nav ul li{
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            padding: 1% 2%;
            text-decoration: none;
            transition: 0.2s;
        }
        nav ul li:hover{
            transform: scale(1.1);
            background-color: rgb(147, 173, 98);
        }
        nav ul li a{
            text-decoration: none;
            color:rgb(5, 41, 5);
            font-size: 110%;
        }
        /* FIN NAVEGADOR */
        section{
            text-align: center;
        }
        h1{
            font-size: 200%;
        }
        /* SLIDER */
        .slider{
            width: 50%;
            margin-bottom: 10%;
        }
        /* GALERIA */
        .grid-container{
            display: grid;
            grid-gap: 5px;
            margin: 0% 5%;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(5, 1fr);
            grid-template-areas: 
            "area1 area2 area2 area3"
            "area4 area5 area6 area6"
            "area7 area7 area8 area8"
            "area10 area10 area8 area8"
            "area9 area11 area8 area8";
        }
        div img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
        }
        .grid-container img:hover{
            transform: scale(1.5);
        }
        .grid-item1{grid-area: area1;}
        .grid-item2{grid-area: area2;}
        .grid-item3{grid-area: area3;}
        .grid-item4{grid-area: area4;}
        .grid-item5{grid-area: area5;}
        .grid-item6{grid-area: area6;}
        .grid-item7{grid-area: area7;}
        .grid-item8{grid-area: area8;}
        .grid-item9{grid-area: area9;}
        .grid-item10{grid-area: area10;}
        .grid-item11{grid-area: area11;}
        /*METER MEDIA QUERY*/
        
    </style>
    
</head>

        <script>
            window.addEventListener('load', function(){
                var images = [];

                images[0] = 'galeria_deOroVerde/slider/Papel.jpg';
                images[1] = 'galeria_deOroVerde/slider/Semillas.jpg';
                images[2] = 'galeria_deOroVerde/slider/Flores.jpg';

                var index = 0;

                function changePictures(){
                    
                    document.slider.src = images[index];

                    if(index < images.length-1){
                        index++;
                    }else{
                        index = 0;
                    }
                }
                setInterval(changePictures, 2000);
